<p-slide>
  <h2 class="our-header">Ok, but&hellip; the charts?!</h2>
</p-slide>
<p-slide>
  <svg viewBox="-400 -300 800 600" style="font-size: 25%;">
    <defs>
      <style>
        ellipse, line {
          fill: rgb(247, 200, 148);
          stroke: currentColor;
          stroke-width: 1px;
        }
        text {
          dominant-baseline: central;
          text-anchor: middle;
        }
      </style>
    </defs>
    <g transform="translate(0, -200)">
      <line x2="0" y2="200"/>
      <ellipse rx="75" ry="50"/>
      <text>d3-axis</text>
    </g>
    <g transform="translate(212, -141)">
      <line x2="-212" y2="141"/>
      <ellipse rx="75" ry="50"/>
      <text>d3-scale</text>
    </g>
    <g transform="translate(300, 0)">
      <line x2="-300" y2="0"/>
      <ellipse rx="75" ry="50"/>
      <text>d3-hierarchy</text>
    </g>
    <g transform="translate(212, 141)">
      <line x2="-212" y2="-141"/>
      <ellipse rx="75" ry="50"/>
      <text>d3-geo</text>
    </g>
    <g transform="translate(0, 200)">
      <line x2="0" y2="-200"/>
      <ellipse rx="75" ry="50"/>
      <text>...</text>
    </g>
    <g transform="translate(-212, -141)">
      <line x2="212" y2="141"/>
      <ellipse rx="75" ry="50"/>
      <text>d3-path</text>
    </g>
    <g transform="translate(-300, 0)">
      <line x2="300" y2="0"/>
      <ellipse rx="75" ry="50"/>
      <text>d3-polygon</text>
    </g>
    <g transform="translate(-212, 141)">
      <line x2="212" y2="-141"/>
      <ellipse rx="75" ry="50"/>
      <text>d3-interpolate</text>
    </g>
    <circle r="100" fill="#fff"/>
  </svg>
  <img src="img/d3-logo.svg" alt="Logo of D3.js" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 3em;">
</p-slide>
