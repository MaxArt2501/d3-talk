<!DOCTYPE html>
<html lang="en">
<head>

  <title>Rick & Morty episode character count</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;

      text-align: center;

      max-width: 40em;
      margin: 1em auto;
    }
    select {
      font-family: inherit;
      font-size: 1em;
    }
    svg {
      margin: 1em 0;
      width: 100%;

    text {

    }

    <div>
      <label for="seasonSelect">Season</label>

      </select>
    </div>
    <svg></svg>

  <script src="node_modules/d3-scale/dist/d3-scale.js"></script>
